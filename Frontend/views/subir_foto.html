<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/subir.css">
    <title>Subir Fotos</title>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="image-preview">
                <img id="img_user">
            </div>
        </div>
        <div class="middle-section">
            <form id="upload-form">
                <label for="photo-name">Nombre de la foto:</label>
                <input type="text" id="photo-name" name="photo-name">
                <label for="albumes" id="labelA">Albums:</label>
                <select id="album-select">
                    <!-- Opciones desde js con consulta AWS -->
                </select>
                <button type="submit" id="subir_foto" class="btn_editarB">Subir Foto</button>
            </form>
            <button onclick="window.location.href = 'editar_album.html';" class="btn_editarA">Editar Albumes</button>
        </div>
        <div class="right-section">
            <input type="file" id="avatar-input" accept="image/*">
            <label for="avatar-input" class="btn">Seleccionar Foto</label>
            
        </div>
    </div>
    <script src="/js/subir.js"></script>
</body>
</html>
